<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Speed Test App</h1>
    <div class="container">
        
        <div class="sub-title">
            <h1>Your text is here</h1>
        </div>
        <div class="content">
            <p id="actual_content">You are the best typer in this world and you can type very fast</p>
        </div>
        <div class="main-content">
            <textarea name="" class="main-text" id="user-text" cols="100" rows="10"></textarea>
        </div>
        <button class="btn" id="check_btn">Check Speed</button>
        <div class="error_mess">
            <p class="error-content"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
